<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/profile.css">
    <title>Onneshon</title>
</head>
<body>
    <section class="library_section">
        <div class="library_nav main">
            <div class="library_nav_menu">
                <ol class="library_nav_menu_items">
                    <li class="library_nav_item active">Current reads</li>
                    <li class="library_nav_item">Archive</li>
                    <li class="library_nav_item">Reading list</li>
                </ol>
            </div>
            <div class="library_tab_area">
                <div class="library_tab active">
                    <h5>No content available</h5>
                </div>
                <div class="library_tab">
                    <div class="book_img_area">
                        <div class="book_img_box">
                            <img src="img/book1.jpg" alt="">
                            <div class="book_img_overlay">
                                <button class="book_moreBtn">View More</button>
                            </div>
                        </div>
                        <div class="book_img_box">
                            <img src="img/book2.jpg" alt="">
                            <div class="book_img_overlay">
                                <button class="book_moreBtn">View More</button>
                            </div>
                        </div>
                        <div class="book_img_box">
                            <img src="img/book3.jpg" alt="">
                            <div class="book_img_overlay">
                                <button class="book_moreBtn">View More</button>
                            </div>
                        </div>
                        <div class="book_img_box">
                            <img src="img/book4.jpg" alt="">
                            <div class="book_img_overlay">
                                <button class="book_moreBtn">View More</button>
                            </div>
                        </div>
                        <div class="book_img_box">
                            <img src="img/book5.jpeg" alt="">
                            <div class="book_img_overlay">
                                <button class="book_moreBtn">View More</button>
                            </div>
                        </div>
                        <div class="book_img_box">
                            <img src="img/book6.jpeg" alt="">
                            <div class="book_img_overlay">
                                <button class="book_moreBtn">View More</button>
                            </div>
                        </div>
                        <div class="book_img_box">
                            <img src="img/book7.jpg" alt="">
                            <div class="book_img_overlay">
                                <button class="book_moreBtn">View More</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="library_tab">
                    <button class="newlist_btn">New reading List +</button>
                    <div class="all_reading_list">
                        <div class="reading_list">
                            <i class="fa-solid fa-grip-lines"></i>
                            <img src="img/book1.jpg" alt="">
                            <div class="list_details">
                                <h6>Harry Potter</h6>
                                <p>0 stories</p>
                            </div>
                        </div>
                        <div class="reading_list">
                            <i class="fa-solid fa-grip-lines"></i>
                            <img src="img/book1.jpg" alt="">
                            <div class="list_details">
                                <h6>Harry Potter</h6>
                                <p>0 stories</p>
                            </div>
                        </div>
                        <div class="reading_list">
                            <i class="fa-solid fa-grip-lines"></i>
                            <img src="img/book1.jpg" alt="">
                            <div class="list_details">
                                <h6>Harry Potter</h6>
                                <p>0 stories</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="js/all.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
