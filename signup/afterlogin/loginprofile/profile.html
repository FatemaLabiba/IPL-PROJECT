<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/profile.css">
    <title>Onneshon</title>
</head>
<body>
    
    <header>
        <div class="main header_main">
            <img src="img/profile.png" alt="profile">
            <h3 class="profile_name">Maiyat Rahman</h3>
            <h4 class="pofile_user">@maiyat_mitu</h4>
            <ol class="count_box">
                <div class="work_count">
                    <li>0</li>
                    <p>Works</p>
                </div>
                <div class="reading_count">
                    <li>0</li>
                    <p>Reading lists</p>
                </div>
                <div class="follower_count">
                    <li>0</li>
                    <p>Followers</p>
                </div>
            </ol>
        </div>
    </header>
    <section class="user_nav_section">
        <div class="user_nav main">
            <div class="user_nav_menu">
                <ol>
                    <li>About</li>
                    <li>Conversations</li>
                    <li>Following</li>
                </ol>
            </div>
            <div class="user_nav_side">
                <button class="user_settings_btn"><i class="fa-solid fa-gear"></i><span>Edit profile</span></button>
            </div>
        </div>
    </section>
    <section class="content_section">
        <div class="main main_content">
            <div class="content_sidebar">
                <div class="top_sidebar_content">
                    <div class="describe_box">
                        <p>Help people get to know you</p>
                        <button class="description_btn">Add description</button>
                    </div>
                    <p class="join_date"><b>Joined</b> December 11, 2024</p>
                </div>
                <div class="bottom_sidebar_content">
                    <p>Share profile</p>
                    <div class="social_icons">
                        <i class="fa-brands fa-facebook" style="color: #316FF6;"></i>
                        <i class="fa-brands fa-twitter" style="color: #1DA1F2;"></i>
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-pinterest" style="color: #E60023;"></i>
                        <i class="fa-brands fa-linkedin" style="color: #0077B5;"></i>
                        <i class="fa-solid fa-envelope" style="color: #D1B8E2;"></i>
                    </div>
                </div>
            </div>
            <div class="content_resding_list">
                <button class="create_list_btn">create reading list</button>
            </div>
        </div>
    </section>


    <script src="js/all.min.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
