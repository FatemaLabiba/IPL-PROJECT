<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up to Onneshon</h1>
        <form>
            <label for="Mail or Phone Number"> Mail Or Phone number</label>
            <input type="text" id="Mail Or Phone Number" name="Mail Or Phone Number" placeholder="Enter your Mail Or Phone Number" required>
            <label for="UserName">Create a Username</label>
            <input type="Username" id="Username" name="Username" placeholder="Create an Username" required>
            <label for="password">Set Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <button type="submit"><a href="afterlogin/loginprofile.html">Sign Up</a></button>
        </form>
        <div class="footer">
            <p>Already have an account? <a href="#">Log In</a></p>
    </div>
    </div>
</body>
</html>
